<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Details</title>
<link rel="stylesheet" href="style.css">
<script>
// Defining a function to validate form 
function validateForm() {
    // Retrieving the values of form elements 
    var name = document.contactForm.name.value;
    var email = document.contactForm.email.value;
    var mobile = document.contactForm.mobile.value;
   
    
    
	// Defining error variables with a default value
    var nameErr = emailErr = mobileErr  = true;
    
    // Validate name
    if(name == "") {
        printError("nameErr", "Please enter your name");
    } else {
        var regex = /^[a-zA-Z\s]+$/;                
        if(regex.test(name) === false) {
            printError("nameErr", "Please enter a valid name");
        } else {
            printError("nameErr", "");
            nameErr = false;
        }
    }
    
    // Validate email address
    if(email == "") {
        printError("emailErr", "Please enter your email address");
    } else {
        // Regular expression for basic email validation
        var regex = /^\S+@\S+\.\S+$/;
        if(regex.test(email) === false) {
            printError("emailErr", "Please enter a valid email address");
        } else{
            printError("emailErr", "");
            emailErr = false;
        }
    }
    
    // Validate mobile number
    if(mobile == "") {
        printError("mobileErr", "Please enter your mobile number");
    } else {
        var regex = /^[1-9]\d{9}$/;
        if(regex.test(mobile) === false) {
            printError("mobileErr", "Please enter a valid 10 digit mobile number");
        } else{
            printError("mobileErr", "");
            mobileErr = false;
        }
    }
    
   
    
    
};
</script>
</head>
<body>
<form name="contactForm" onsubmit="return validateForm()" onsubmit="return validateForm()" action="Onboarding_summary_3.html" method="get">
	<img src="Speed_logo.png" width="100px" height="100px"/>
    <h3>Just give us some Basic Details</h3>
    <div class="row">
        <label>Full Name</label>
        <input id="name" type="text" name="name">
        <div class="error" id="nameErr"></div>
    </div>
    <div class="row">
        <label>Email Address</label>
        <input type="text" name="email">
        <div class="error" id="emailErr"></div>
    </div>
    <div class="row">
        <label>Mobile Number</label>
        <input type="text" name="mobile" maxlength="10">
        <div class="error" id="mobileErr"></div>
    </div>
   
   <div class="row" style="opacity: 0.5;">
        <label>Deliver location</label>
        <input  disabled="disabled" type="text" name="mobile" value ="type for search" maxlength="10">
        
    </div>
   <div class="row"  style="opacity: 0.5;">
        <label>Mobile Number</label>
        <input disabled="disabled" type="text" name="mobile" value ="Put in the house number" maxlength="10">
       
    </div>
    
    <div class="row">
        <input type="submit" value="I want this!">
    </div>
</form>
</body>
</html>
